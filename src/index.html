<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/style.css" rel="stylesheet">
        <link rel="icon" href="../images/logos/app_logo.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
        <title>Music</title>
    </head>
    <body>
        <noscript>This application requires Javascript to work.</noscript>
        <audio src="" id="song"></audio>
        <!--HEADER-->
        <div id="header">
            <div id="left_section">
                <img src="../images/logos/app_logo.png" height="50px" width="50px">
                <h1>Music</h1>
                <div id="header_tools">
                    <input type="file" id="upload_album" webkitdirectory="webkitDirectory" hidden/>
                    <label for="upload_album">Upload album</label>
                    <div id="search_area">
                        <input type="text" placeholder="Search albums..." id="album_search_bar">
                    </div>
                </div>
            </div>
            <a href="https://github.com/KennethOnuorah/Javascript-Music" target="_blank" style="margin: 0px 20px 0px 20px; width: 50px; height: 50px;">
                <img src="../images/logos/github_logo.png" height="50px" width="50px" id="link_to_repo" title="App repository">
            </a>
        </div>
        <!--ALBUM MODAL & LOADING SCREEN-->
        <div class="album_modal">
            <div class="album_modal_content">
                <div class="top_section">
                    <div class="cover_section">
                        <img class="modal_cover" src="../images/default_album_cover.png" height="250px" width="250px">
                    </div>
                    <div class="info_section">
                        <h1 class="modal_title">-</h1>
                        <h3 class="modal_artists">Artist(s):</h3>
                        <h3 class="modal_years">Recorded:</h3>
                    </div>
                </div>
                <div class="bottom_section">
                    <button id="play_album">Play album</button>
                    <button id="delete_album">Delete album</button>
                    <input type="file" id="change_cover" accept=".png, .jpg, .jpeg" hidden/>
                    <label for="change_cover" id="change_cover_label" tabindex="0">Change cover</label>
                </div>
            </div>
        </div>
        <div class="loading_screen" id="loading_screen">
            <img src="../images/gifs/loading.gif" height="75px" width="75px" style="opacity: 0.5;">
            <h3 id="loading_text"></h3>
        </div>
        <!--ALBUM SECTION-->
        <div id="album_grid_section">

        </div>
        <!--FOOTER-->
        <div id="footer">
            <div class="time_display">
                <span class="time_display_text">0:00</span>
            </div>
            <input type="range" min="0" max="0" value="0" class="song_length_slider">
            <div id="song_name_and_tools">
                <h3 id="artist_and_song_name">-</h3>
                <div id="song_tools">
                    <button id="shuffle_btn" title="Enable shuffle mode">
                        <img src="../images/icons/shuffle_icon.png" height="15px" width="15px" style="transform: translate(0px, 2px);">
                    </button>
                    <button id="prev_song_btn" title="Previous song">
                        <img src="../images/icons/skip_icon2.png" height="15px" width="18px" style="transform: translate(-1px, 2px);">
                    </button>
                    <button id="play_song_btn" title="Play">
                        <img src="../images/icons/play_icon.png" height="20px" width="20px" style="transform: translate(0.7px, 2px);" id="play_icon">
                    </button>
                    <button id="skip_song_btn" title="Skip song">
                        <img src="../images/icons/skip_icon.png" height="15px" width="18px" style="transform: translate(1px, 2px);">
                    </button>
                    <button id="play_mode_btn" title="Repeat album">
                        <img src="../images/icons/loop_icon1.png" height="23px" width="30px" style="transform: translate(-1px, 2px);" id="play_mode_btn_icon">
                    </button>
                </div>
                <div id="volume_section">
                    <span id="volume_percentage">100%</span>
                    <input type="range" min="0" max="100" value="100" title="Volume" id="volume_slider">
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="main.js"></script>
</html>
